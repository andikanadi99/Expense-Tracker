<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!-- script connector -->
    <script src="script.js"></script>
    <!-- header-->
    <div class="header">
      <h1>Expense Tracker</h1>
    </div>
    <!-- App header-->
    <div class="Add-header">
      <h2>Add A New Item</h2>
    </div>
    <!-- Three inputs-->
    <div class="inputs">
      <!--Name input-->
      <div class="Name">
        <p>Name: <input type="text" placeholder="Where was the expense made?" id = "nameInput"></p>
      </div>
      <!--Date and Amount input-->
      <div class="date-amount">
        <p>Date: <input type="date" id = "dateInput"></p>
        <p>Amount: <input type="text" id = "amountInput"></p>
      </div>
    </div>
    <!-- Button to add inputs-->
    <div class="add-button">
      <button class="button" onclick="newElement()">Add Expense</button>
    </div>
     <!--Actual Table-->
    <div class="table">
      <table id="actual-table">
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

  </body>
</html>
